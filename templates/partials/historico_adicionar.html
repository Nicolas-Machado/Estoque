<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password">
  Adicionar
</button>

<div id="change-password" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro de Histórico</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{% url 'historico'%}">{% csrf_token %}
      <div class="modal-body">

        <div class="form-group">
            <label for="nome">ID do Produto</label>
            <input type="text" value="{{historico.produto_id}}" name="nome" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Escreva o nome do produto">
        </div>

        <div class="form-group">
            <label for="codigo">Funcionário</label>
            <input type="text"  value="{{historico.funcionario}}" name="codigo" class="form-control" id="codigo" placeholder="Código do Produto">
        </div>

        <div class="form-group">
            <label for="codigo">tipo</label>
            <input type="text"  value="{{historico.tipo}}" name="tipo" class="form-control" id="tipo" placeholder="Escreva o tipo">
        </div>

        <div class="form-group">
            <label for="codigo">Observação</label>
            <input type="text"  value="{{historico.observacao}}" name="observacao" class="form-control" id="observacao" placeholder="Escreva alguma observacao">
        </div>

      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
    </form>
    </div>
  </div>
