<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password">
  Adicionar
</button>

<div id="change-password" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{% url 'produtos'%}">{% csrf_token %}
      <div class="modal-body">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" value="{{produto.nome}}" name="nome" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Escreva o nome do produto">
        </div>

        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text"  value="{{produto.codigo}}" name="codigo" class="form-control" id="codigo" placeholder="Código do Produto">
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
    </form>
    </div>
  </div>
